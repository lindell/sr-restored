name: Frontend CI

on:
  push:
  pull_request:

jobs:
  frontend:
    name: Build and test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "frontend"
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - run: npx playwright install --with-deps
      - run: npm test
